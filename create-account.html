<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/plugins/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <title>Website | Create Account</title>
  </head>

  <body>
    <main>
      <section class="create-account">
        <div class="container">
          <div class="ca-wrap mx-auto">
            <div class="row">
              <div class="col-lg-6 mb-lg-0 mb-4">
                <div class="ca-card">
                  <div class="ca-card__head">
                    <h2 class="ca-card__title h3 mb-0">Lorem Ipsum</h2>
                  </div>
                  <div class="ca-card__body">
                    <div class="ca-card__form">
                      <form action="">
                        <div class="form-group mb-3">
                          <label for="ca-email" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="ca-email"
                          />
                          <div class="form-error">Invalid field!</div>
                        </div>
                        <div class="form-group mb-3">
                          <label for="ca-password" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="ca-password"
                          />
                          <div class="form-error">Invalid field!</div>
                        </div>
                        <div
                          class="d-flex justify-content-md-between align-items-center"
                        >
                          <div class="form-submit-wrap">
                            <a href="#" class="btn btn-primary mt-4">Submit</a>
                          </div>
                          <div class="link-wrap mt-4">
                            <a href="#" class="no-decoration fs-14"
                              >Forgot Password</a
                            >
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="ca-card">
                  <div class="ca-card__head">
                    <h2 class="ca-card__title h3 mb-0">Lorem Ipsum</h2>
                  </div>
                  <div class="ca-card__body">
                    <div class="ca-card__description">
                      Excepteur commodo officia et aute proident ad Lorem. In
                      qui ipsum quis occaecat fugiat qui tempor aliquip
                      consectetur cillum tempor et. Exercitation nisi elit minim
                      aliqua duis labore.
                    </div>
                    <a href="#" class="btn btn-primary mt-4">Button</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/plugins/swiper.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
